<section class="signing-process-wrapper">
    <h3 class="text-white capitalize">Please sign in</h3>
    <form [ngFormModel]="myForm" (ngSubmit)="onSignin()">
        <div class="input-group">
            <label class="text-white" for="email">E-Mail</label>
            <input [ngFormControl]="myForm.find('email')" type="email" id="email">
        </div>
        <div class="input-group">
            <label class="text-white" for="password">Password</label>
            <input [ngFormControl]="myForm.find('password')" type="password" id="password">
        </div>
        <button type="submit" [disabled]="!myForm.valid" class="button signing-process-btn">Sign In</button>
    </form>
</section>
